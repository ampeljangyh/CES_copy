<svg width="72" height="72" viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* 도트 기본 상태: 회색 */
    .dot {
      fill: #696969ff;
      animation: dotColor 0.25s ease-out forwards;
      animation-delay: var(--delay);
      animation-iteration-count: 1;
    }

    /* 각 도트가 회색 → 파란색으로 변하는 애니메이션 */
    @keyframes dotColor {
      to {
        fill: #0071FE;
      }
    }

    /* 체크 라인 */
    .check {
      fill: none;
      stroke: #0071FE;
      stroke-width: 5;
      stroke-linecap: round;
      stroke-linejoin: round;

      stroke-dasharray: 40;
      stroke-dashoffset: 40;

      /* 프로그레스 끝나고 0.75s 동안 그려짐 → 총 약 3s */
      animation: checkDraw 0.75s ease-out forwards;
      animation-delay: 2.25s;
      animation-iteration-count: 1;
    }

    @keyframes checkDraw {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>

  <!-- 도트 12개: 위(12시)에서 시작해서 시계방향으로 30도 간격 배치 -->
  <!-- 원 반지름 약 28, 도트 반지름 4.2 -->

  <circle class="dot" cx="36.0" cy="8.0"   r="4.2" style="--delay:0.00s" />
  <circle class="dot" cx="50.0" cy="11.75" r="4.2" style="--delay:0.20s" />
  <circle class="dot" cx="60.25" cy="22.0" r="4.2" style="--delay:0.40s" />
  <circle class="dot" cx="64.0" cy="36.0"  r="4.2" style="--delay:0.60s" />
  <circle class="dot" cx="60.25" cy="50.0" r="4.2" style="--delay:0.80s" />
  <circle class="dot" cx="50.0" cy="60.25" r="4.2" style="--delay:1.00s" />
  <circle class="dot" cx="36.0" cy="64.0"  r="4.2" style="--delay:1.20s" />
  <circle class="dot" cx="22.0" cy="60.25" r="4.2" style="--delay:1.40s" />
  <circle class="dot" cx="11.75" cy="50.0" r="4.2" style="--delay:1.60s" />
  <circle class="dot" cx="8.0"  cy="36.0"  r="4.2" style="--delay:1.80s" />
  <circle class="dot" cx="11.75" cy="22.0" r="4.2" style="--delay:2.00s" />
  <circle class="dot" cx="22.0" cy="11.75" r="4.2" style="--delay:2.20s" />

  <!-- 체크: 점들이 거의 다 파랗게 바뀐 후(2.25s 근처) 0.75s 동안 그려짐 -->
  <path class="check" d="M24 36 L32 44 L48 28" />
</svg>
